<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple counter</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="dark_mode--toggle">
    <!-- <i class="fa-regular fa-sun"></i> -->
    <i class="fa-regular fa-moon"></i>
  </div>

  <div class="container">
    <h1>Counter</h1>
    <h2 id="num">0</h2>
    <button class="btn" id="decrement">decrement</button>
    <button class="btn" id="reset">reset</button>
    <button class="btn" id="increment">increment</button>
  </div>

  <footer>made with love by Khaled 💝</footer>
  <script src="https://kit.fontawesome.com/d2c175af30.js" crossorigin="anonymous"></script>
</body>
</html>
